{% extends 'base.html' %}
{% load static %}

{% block title %}Update Diary | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <!--set enctype to be able to upload files-->
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">UPDATE</button>
                <!--object can be sabstitute for model_name(diary)-->
                <a class="btn btn-secondary ml-2" href="{% url 'diary:diary_detail' object.pk %}">CANCEL</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
